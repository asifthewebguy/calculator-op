<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/78401115?s=40&v=4" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="display" class="display">0</div>
        <div id="keypad" class="keypad">
            <div class="numbers">
                <button class="operator" data-key="Backspace">&lArr;</button>
                <button class="operator" data-key="Escape">AC</button>
                <button class="operator" data-key="" disabled></button>
                <button class="digit" data-key="9">9</button>
                <button class="digit" data-key="8">8</button>
                <button class="digit" data-key="7">7</button>
                <button class="digit" data-key="6">6</button>
                <button class="digit" data-key="5">5</button>
                <button class="digit" data-key="4">4</button>
                <button class="digit" data-key="3">3</button>
                <button class="digit" data-key="2">2</button>
                <button class="digit" data-key="1">1</button>
                <button class="digit" disabled></button>
                <button class="digit" data-key=".">.</button>
                <button class="digit" data-key="0">0</button>

            </div>
            <div class="operators">
                <button class="operator" data-key="/">รท</button>
                <button class="operator" data-key="*">ร</button>
                <button class="operator" data-key="-">-</button>
                <button class="operator" data-key="+">+</button>
                <button class="operator" data-key="Enter">=</button>
            </div>
        </div>
    </div>
    <script src="github.js"></script>
    <script src="script.js"></script>
</body>

</html>
